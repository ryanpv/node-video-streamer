<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link for no favicon  -->
  <link rel="icon" href="data:,">
  <title>Node Video Streaming Server</title>
</head>
<body>
  <h2 class="bg-red-300">File Upload With <code>"Node.js"</code></h2>
  <form action="/video-upload" enctype="multipart/form-data" method="post">
    <div>Select a file: 
      <input type="file" name="file" multiple="multiple" />
    </div>
    <input type="submit" value="Upload" />
  </form>
  <hr><hr>

  <div>
    <!-- <div class="flex bg-white shadow-md rounded-lg overflow-hidden mx-auto"> -->
      <div class="flex flex-col m-5">
        <div class="mx-auto">
          <video id="video" width="1280" height="720" controls crossorigin="anonymous">
            <!-- <source src="/get-video"> -->
          </video>
        </div>
        </div>
      </div>
    <!-- </div> -->
  </div>




  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
  <script>
    (async function fetchFunct() {
      const fetcher = await fetch("http://localhost:9191/get-file")
      const getvid = await fetcher.json()

      const video = document.getElementById("video");
      const videoSrc = getvid.cloudfrontUrl

      if (Hls.isSupported()) {
        const hls = new Hls();

        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        })
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        console.log("else if statement");
        video.src = videoSrc;
        video.addEventListener("loadedmetadata", () => {
          video.play();
        })
      }

    })();
  </script>
  
  <br><br>
  <a href="/test-route">Go to test route</a>
</body>
</html>
