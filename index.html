<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link for no favicon  -->
  <link rel="icon" href="data:,">
  <title>Node Video Streaming Server</title>
</head>
<body>
  <h2>File Upload With <code>"Node.js"</code></h2>
  <form action="/video-upload" enctype="multipart/form-data" method="post">
    <div>Select a file: 
      <input type="file" name="file" multiple="multiple" />
    </div>
    <input type="submit" value="Upload" />
  </form>
  <hr><hr>

  <video id="video" width="500" height="500" controls crossorigin="anonymous">
    <!-- <source src="/get-video"> -->
  </video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
  <script>
    (async function fetchFunct() {
      const fetcher = await fetch("http://localhost:9191/get-file")
      const getvid = await fetcher.json()

      const video = document.getElementById("video");
      // const videoSrc = "user1_rain.mp4.m3u8";
      const videoSrc = getvid.cloudfrontUrl
      console.log("vid source: ", getvid.cloudfrontUrl)

      if (Hls.isSupported()) {
        const hls = new Hls();

        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        })
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        console.log("else if statement");
        video.src = videoSrc;
        video.addEventListener("loadedmetadata", () => {
          video.play();
        })
      }

    })();
  </script>
  
  <br><br>
  <a href="/test-route">Go to test route</a>
</body>
</html>
